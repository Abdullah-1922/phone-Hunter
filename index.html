<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHONE MART</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com">
    module.exports = {
      // Other configurations...
      variants: {
        extend: {
          backgroundColor: ['responsive', 'hover', 'focus', 'active'],
        },
      },
    };

  </script>


</head>

<body>
  <header>
    <h3
      class="text-center text-5xl py-4 mt-5 font-bold  bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 bg-clip-text text-transparent">
      PHONE HUB</h3>
    <div class="text-center my-10">
      <input id="search-text" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
      <button onclick="searchBtn()" id="search-btn" class="btn ml-4 btn-success">Search</button>
    </div>
  </header>

  <main class="container mx-auto">

    <!-- Open the modal using ID.showModal() method -->

    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
      <form method="dialog" class="modal-box">
        <div id="details-card">

        </div>
        <div class="modal-action">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </div>
      </form>
    </dialog>




    <!-- ...................loading......................... -->
    <div id="loading-section" class="text-center hidden justify-center my-60">
      <span class="loading loading-spinner text-warning"></span>
      <span class="loading loading-spinner text-warning"></span>
    </div>
    <!-- ....................phone container ................ -->
    <section>

      <div id="card-section" class="grid gap-10 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
